<ion-content class="background">
    <ion-card>
        <ion-card-header>
            Register Form
        </ion-card-header>
        <ion-card-content>
            <form (ngSubmit)="register()" #registerForm="ngForm">                
                <ion-list no-line>
                    <ion-item>
                        <ion-input type="text" placeholder="First Name" name="firstName" [(ngModel)]="registerCredentials.firstName" required></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-input type="text" placeholder="Last Name" name="lastName" [(ngModel)]="registerCredentials.lastName" required></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-input type="text" placeholder="Mobile" name="mobile" [(ngModel)]="registerCredentials.mobile" required></ion-input>
                    </ion-item>                    
                    <ion-item>
                        <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
                    </ion-item>
                    <ion-item>
                        <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="registerCredentials.email" ></ion-input>
                    </ion-item>                    
                    <button ion-button block outline color="light" type="submit" [disabled]="!registerForm.form.valid">Register</button>
                </ion-list>
            </form>
        </ion-card-content>
    </ion-card>
    <button class="bottom" ion-button clear full color="light" (click)="login()">Already have an account? Log In</button>
</ion-content>
